name: Build SukiSU Ultra

env:
  CPU: sm8650
  FEIL: oneplus_12_b
  ANDROID_VERSION: android14
  KERNEL_VERSION: 6.1
  KPM: Off
  lz4kd: Off
  bbr: Off
  bbg: On
  proxy: On
  APPLY_HYMOFS: On

on:
  push:
    branches:
      - android14_6.1
         
jobs:
  build:
    name: Build SukiSU Kernel - HymoFS Test
    runs-on: ubuntu-latest
    env:
      CCACHE_COMPILERCHECK: "%compiler% -dumpmachine; %compiler% -dumpversion"
      CCACHE_NOHASHDIR: "true"
      CCACHE_HARDLINK: "true"
      CCACHE_MAXSIZE: 8G
      
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ====================== ç³»ç»Ÿåˆå§‹åŒ–é˜¶æ®µ ======================
      - name: "ğŸš€ Maximize Build Space | æœ€å¤§åŒ–æ„å»ºç©ºé—´"
        if: ${{ env.KERNEL_VERSION == '5.10' || env.KERNEL_VERSION == '5.15' }}
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          temp-reserve-mb: 4096
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'

      - name: "âš™ï¸ Setup Cache Env | è®¾ç½®ç¼“å­˜ç¯å¢ƒ"
        run: |
          echo "ğŸ”§ æ­£åœ¨è®¾ç½®æœºå‹éš”ç¦»ç¼“å­˜ç›®å½•..."
          echo "CCACHE_DIR=$HOME/.ccache_${{ env.FEIL }}_SukiSU" >> $GITHUB_ENV
          mkdir -p "$HOME/.ccache_${{ env.FEIL }}_SukiSU"
          echo "âœ… ç¼“å­˜ç›®å½•å·²è®¾ç½®: $HOME/.ccache_${{ env.FEIL }}_SukiSU"

      - name: "ğŸ” Configure Git | é…ç½®Gitè´¦æˆ·"
        run: |
          echo "ğŸ”§ æ­£åœ¨é…ç½®Gitç”¨æˆ·ä¿¡æ¯..."
          git config --global user.name "Anatdx"
          git config --global user.email "an@anatdx.com"
          echo "âœ… Gité…ç½®å®Œæˆ"

      # ====================== ä¾èµ–ç®¡ç†é˜¶æ®µ ======================
      - name: "ğŸ“¦ Cache & Install Dependencies | ç¼“å­˜ & å®‰è£…æ„å»ºä¾èµ–"
        uses: awalsh128/cache-apt-pkgs-action@latest 
        with: 
          packages: python3 git curl ccache libelf-dev build-essential flex bison libssl-dev libncurses-dev liblz4-tool zlib1g-dev libxml2-utils rsync unzip gawk dos2unix
          execute_install_scripts: true

      # ====================== ç¼“å­˜ç®¡ç†é˜¶æ®µ ======================
      - name: "ğŸ’¾ Restore ccache | æ¢å¤ccacheç¼“å­˜"
        uses: actions/cache@v3
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ccache-${{ runner.os }}-${{ github.ref }}-${{ env.FEIL }}-SukiSU
          restore-keys: |
            ccache-${{ runner.os }}-${{ env.FEIL }}-SukiSU
            ccache-${{ runner.os }}-SukiSU

      - name: "âš™ï¸ Initialize ccache | åˆå§‹åŒ–ccache"
        run: |
          echo "ğŸ”§ æ­£åœ¨åˆå§‹åŒ–ccache..."
          INIT_FLAG="${{ env.CCACHE_DIR }}/.ccache_initialized"
          
          if command -v ccache >/dev/null 2>&1; then
            if [ ! -f "$INIT_FLAG" ]; then
              mkdir -p "${{ env.CCACHE_DIR }}"
              ccache -M ${{ env.CCACHE_MAXSIZE }}
              touch "$INIT_FLAG"
              echo "âœ… ccacheåˆå§‹åŒ–å®Œæˆ"
            else
              echo "â„¹ï¸ ccacheå·²å­˜åœ¨ï¼Œè·³è¿‡åˆå§‹åŒ–"
            fi
          else
            echo "âš ï¸ æœªæ‰¾åˆ°ccacheå‘½ä»¤ï¼Œè·³è¿‡åˆå§‹åŒ–"
          fi
          # æ˜¾ç¤ºç¼“å­˜ç»Ÿè®¡
          ccache -s
          echo "âœ… ccacheåˆå§‹åŒ–æµç¨‹å®Œæˆ"

      # ====================== æºç å‡†å¤‡é˜¶æ®µ ======================
      - name: "ğŸ“¥ Install Repo Tool | å®‰è£…Repoå·¥å…·"
        run: |
          echo "â¬‡ï¸ æ­£åœ¨ä¸‹è½½repoå·¥å…·..."
          curl -fsSL https://storage.googleapis.com/git-repo-downloads/repo > ~/repo
          chmod a+x ~/repo
          sudo mv ~/repo /usr/local/bin/repo
          echo "âœ… repoå·¥å…·å®‰è£…å®Œæˆ"

      - name: "â¬‡ï¸ Clone Kernel Source | å…‹éš†å†…æ ¸æºç "
        run: |
          mkdir kernel_workspace && cd kernel_workspace

          echo "ğŸŒ æ­£åœ¨åˆå§‹åŒ–å†…æ ¸ä»“åº“..."
          repo init -u https://github.com/Xiaomichael/kernel_manifest.git -b refs/heads/oneplus/${{ env.CPU }} -m ${{ env.FEIL }}.xml --depth=1

          echo "ğŸ”„ åŒæ­¥ä»£ç åº“(ä½¿ç”¨$(nproc --all)çº¿ç¨‹)..."
          repo sync -c -j$(nproc --all) --no-tags --no-clone-bundle --force-sync
 
          echo "âœ… å†…æ ¸æºç å…‹éš†å®Œæˆ"
     
          rm kernel_platform/common/android/abi_gki_protected_exports_* || echo "No protected exports!"
          rm kernel_platform/msm-kernel/android/abi_gki_protected_exports_* || echo "No protected exports!"

          echo "ğŸ”§ æ­£åœ¨é…ç½®å†…æ ¸ç‰ˆæœ¬ä¿¡æ¯..."
          # Remove -dirty in kernel version
          sed -i 's/ -dirty//g' kernel_platform/common/scripts/setlocalversion
          sed -i 's/ -dirty//g' kernel_platform/msm-kernel/scripts/setlocalversion
          sed -i 's/ -dirty//g' kernel_platform/external/dtc/scripts/setlocalversion
          sed -i '$i res=$(echo "$res" | sed '\''s/-dirty//g'\'')' kernel_platform/common/scripts/setlocalversion
          sed -i '$i res=$(echo "$res" | sed '\''s/-dirty//g'\'')' kernel_platform/msm-kernel/scripts/setlocalversion
          sed -i '$i res=$(echo "$res" | sed '\''s/-dirty//g'\'')' kernel_platform/external/dtc/scripts/setlocalversion
          
          if [ "${{ env.KERNEL_VERSION }}" != "6.6" ]; then
            sed -i '$s|echo "\$res"|echo "-${{ env.ANDROID_VERSION }}-oki-xiaoxiaow"|' kernel_platform/common/scripts/setlocalversion            
            sed -i '$s|echo "\$res"|echo "-${{ env.ANDROID_VERSION }}-oki-xiaoxiaow"|' kernel_platform/msm-kernel/scripts/setlocalversion
            sed -i '$s|echo "\$res"|echo "-${{ env.ANDROID_VERSION }}-oki-xiaoxiaow"|' kernel_platform/external/dtc/scripts/setlocalversion
          else
            ESCAPED_SUFFIX=$(printf '%s\n' "-${{ env.ANDROID_VERSION }}-oki-xiaoxiaow" | sed 's:[\/&]:\\&:g')
            sudo sed -i "s/-4k/$ESCAPED_SUFFIX/g" kernel_platform/common/arch/arm64/configs/gki_defconfig
            sed -i 's/${scm_version}//' kernel_platform/common/scripts/setlocalversion
            sed -i 's/${scm_version}//' kernel_platform/msm-kernel/scripts/setlocalversion
          fi

          echo "âœ… å†…æ ¸é…ç½®å®Œæˆ"

      # ====================== å†…æ ¸å®šåˆ¶é˜¶æ®µ ======================

      - name: "âš¡ Setup Baseband-guard | é…ç½® Baseband-guard"
        if: ${{ env.bbg == 'On' && env.KPM == 'Off' }}
        run: |
          set -e
          cd kernel_workspace/kernel_platform/common
          echo "ğŸ› ï¸ æ­£åœ¨è®¾ç½®BBG..."
          curl -sSL https://github.com/vc-teahouse/Baseband-guard/raw/main/setup.sh -o setup.sh
          bash setup.sh     
              
      - name: "âš¡ Setup SukiSU Ultra | é…ç½® SukiSU Ultra"
        run: |
          cd kernel_workspace/kernel_platform

          # ä¸‹è½½å¹¶æ‰§è¡Œè®¾ç½®è„šæœ¬
          echo "ğŸ› ï¸ æ­£åœ¨è®¾ç½®SukiSU Ultra..."
          curl -LSs "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/builtin/kernel/setup.sh" | bash -s builtin
          
          cd KernelSU
          echo "â¬‡ï¸ ä¸‹è½½SukiSUè®¾ç½®å·¥å…·..."
          curl -L -o sukisu_setup.bin https://github.com/Xiaomichael/OnePlus-Actions/raw/Build/script/sukisu_setup.bin
          chmod +x sukisu_setup.bin
          
          # éªŒè¯Kbuildå­˜åœ¨
          if [ ! -f "kernel/Kbuild" ]; then
            echo "âŒ é”™è¯¯ï¼šç¼ºå°‘kernel/Kbuild"
            ls -la
            exit 1
          fi
          
          ./sukisu_setup.bin
          rm -rf ./sukisu_setup.bin
          
          echo "âœ… SukiSU Ultraé…ç½®å®Œæˆ"
          
      - name: "ğŸ”§ Setup SUSFS | é…ç½® SUSFS"
        run: |
          cd kernel_workspace

          echo "â¬‡ï¸ å…‹éš†æ‰€éœ€è¡¥ä¸..."
          git clone https://gitlab.com/simonpunk/susfs4ksu.git -b gki-${{ env.ANDROID_VERSION }}-${{ env.KERNEL_VERSION }}
          git clone https://github.com/Xiaomichael/kernel_patches.git
          git clone https://github.com/ShirkNeko/SukiSU_patch.git
          
          cd kernel_platform
          echo "ğŸ“ å¤åˆ¶è¡¥ä¸æ–‡ä»¶..."
          cp ../susfs4ksu/kernel_patches/50_add_susfs_in_gki-${{ env.ANDROID_VERSION }}-${{ env.KERNEL_VERSION }}.patch ./common/
          cp ../susfs4ksu/kernel_patches/fs/* ./common/fs/
          cp ../susfs4ksu/kernel_patches/include/linux/* ./common/include/linux/
          cp ../kernel_patches/zram/001-lz4.patch ./common/
          cp ../kernel_patches/zram/lz4armv8.S ./common/lib
          cp ../kernel_patches/zram/002-zstd.patch ./common/
          
          if [ "${{ env.lz4kd }}" == "On" ]; then
            # Copy lz4k from ShirkNeko
            cp -r ../SukiSU_patch/other/zram/lz4k/include/linux/* ./common/include/linux
            cp -r ../SukiSU_patch/other/zram/lz4k/lib/* ./common/lib
            cp -r ../SukiSU_patch/other/zram/lz4k/crypto/* ./common/crypto
            cp -r ../SukiSU_patch/other/zram/lz4k_oplus ./common/lib/
          fi
          
          cd ./common
          
          if [ "${{ env.lz4kd }}" = "Off" ] && [ "${{ env.KERNEL_VERSION }}" = "6.1" ]; then
            echo "ğŸ“¦ åº”ç”¨lz4+zstdè¡¥ä¸..."
            git apply -p1 < 001-lz4.patch || true
            patch -p1 < 002-zstd.patch || true
          fi

          if [ "${{ env.lz4kd }}" = "Off" ] && [ "${{ env.KERNEL_VERSION }}" = "6.6" ]; then
            echo "ğŸ“¦ åº”ç”¨lz4è¡¥ä¸..."
            git apply -p1 < 001-lz4.patch || true
          fi
          
          if [ "${{ env.lz4kd }}" == "On" ]; then
            echo "ğŸ“¦ åº”ç”¨lz4kdè¡¥ä¸..."
            cp ../../SukiSU_patch/other/zram/zram_patch/${{ env.KERNEL_VERSION }}/lz4kd.patch ./
            patch -p1 -F 3 < lz4kd.patch || true
            cp ../../SukiSU_patch/other/zram/zram_patch/${{ env.KERNEL_VERSION }}/lz4k_oplus.patch ./
            patch -p1 -F 3 < lz4k_oplus.patch || true
          fi

          echo "ğŸ“¦ åº”ç”¨SUSFSè¡¥ä¸..."
          patch -p1 < 50_add_susfs_in_gki-${{ env.ANDROID_VERSION }}-${{ env.KERNEL_VERSION }}.patch || true

          echo "âœ… æ‰€æœ‰è¡¥ä¸åº”ç”¨å®Œæˆ"

      - name: "âš™ï¸ Apply HymoFS Patch | åº”ç”¨ HymoFS è¡¥ä¸"
        if: ${{ env.APPLY_HYMOFS == 'On' }}
        run: |
          cd kernel_workspace/kernel_platform/common

          cp ${{ github.workspace }}/patch/hymofs_with_susfs.patch .

          patch -p1 -F 3 < ${{ github.workspace }}/patch/hymofs_with_susfs.patch

          echo "  [*] HymoFS ä»£ç æ³¨å…¥å®Œæˆï¼"

      - name: "âš™ï¸ Apply SCHED Patch | åº”ç”¨é£é©°è¡¥ä¸"
        if: ${{ env.KERNEL_VERSION == '6.6' }}
        run: |
          cd kernel_workspace/kernel_platform/common

          echo "â¬‡ï¸ æ­£åœ¨æ‹‰å–é£é©°è¡¥ä¸"
          if [ "${{ env.FEIL }}" == "oneplus_ace5_ultra" ]; then
              echo "âš ï¸ Ace5 Ultra éœ€è¦ä½¿ç”¨ mt6991 åˆ†æ”¯çš„è¡¥ä¸"
              git clone https://github.com/Numbersf/SCHED_PATCH.git -b "mt6991"
          else
              echo "âš™ï¸ ä½¿ç”¨ sm8750 åˆ†æ”¯çš„è¡¥ä¸"
              git clone https://github.com/Numbersf/SCHED_PATCH.git -b "sm8750"
          fi

          cp ./SCHED_PATCH/fengchi_${{ env.FEIL }}.patch ./

          if [[ -f "fengchi_${{ env.FEIL }}.patch" ]]; then
            echo "âš™ï¸ å¼€å§‹åº”ç”¨é£é©°è¡¥ä¸"
            dos2unix "fengchi_${{ env.FEIL }}.patch"
            patch -p1 -F 3 < "fengchi_${{ env.FEIL }}.patch"
            echo "âœ… å®Œç¾é£é©°è¡¥ä¸åº”ç”¨å®Œæˆ"
          else
            sed -i '1iobj-y += hmbird_patch.o' drivers/Makefile
            wget https://github.com/Numbersf/Action-Build/raw/SukiSU-Ultra/patches/hmbird_patch.patch
            echo "âš™ï¸ æ­£åœ¨æ‰“OGKIè½¬æ¢GKIè¡¥ä¸"
            patch -p1 -F 3 < hmbird_patch.patch
            echo "âœ… OGKIè½¬æ¢GKI_patchå®Œæˆ"
          fi
          
      - name: "âš™ï¸ Configure Kernel Options | é…ç½®å†…æ ¸é€‰é¡¹"
        run: |
          cd kernel_workspace/kernel_platform

          echo "âš™ï¸ æ­£åœ¨é…ç½®å†…æ ¸ç¼–è¯‘é€‰é¡¹..."
          
          echo "ğŸ“¦ å¯ç”¨ KSU æ”¯æŒ..."
          echo "CONFIG_KSU=y" >> ./common/arch/arm64/configs/gki_defconfig
          
          if [ "${{ env.KPM }}" == "On" ]; then
            echo "ğŸ“¦ å¯ç”¨ KPM..."
            echo "CONFIG_KPM=y" >> ./common/arch/arm64/configs/gki_defconfig
          fi

          if [ "${{ env.APPLY_HYMOFS }}" = "On" ]; then
            echo "CONFIG_HYMOFS=y" >> ./common/arch/arm64/configs/gki_defconfig
          fi
          
          echo "ğŸ“¦ å¯ç”¨ SUSFS åŠŸèƒ½..."
          echo "CONFIG_KSU_SUSFS=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_SUS_PATH=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_SUS_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_SUS_KSTAT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_SPOOF_UNAME=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_ENABLE_LOG=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_SPOOF_CMDLINE_OR_BOOTCONFIG=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_OPEN_REDIRECT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_SUS_MAP=y" >> ./common/arch/arm64/configs/gki_defconfig

          echo "ğŸ“¦ æ·»åŠ å¯¹ Mountify (backslashxx/mountify) æ¨¡å—çš„æ”¯æŒ"
          echo "CONFIG_TMPFS_XATTR=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_TMPFS_POSIX_ACL=y" >> ./common/arch/arm64/configs/gki_defconfig

          if [ "${{ env.bbg }}" == "On" ] && [ "${{ env.KPM }}" == "Off" ]; then
            echo "âš¡ é…ç½® BBG ä¸­..."
            echo 'CONFIG_BBG=y' >> ./common/arch/arm64/configs/gki_defconfig
            echo 'CONFIG_LSM="landlock,lockdown,yama,loadpin,safesetid,integrity,selinux,smack,tomoyo,apparmor,bpf,baseband_guard"' >> ./common/arch/arm64/configs/gki_defconfig
          fi          
          
          if [ "${{ env.bbr }}" == "On" ]; then
            echo "ğŸŒ å¯ç”¨ BBR ç½‘ç»œç®—æ³•..."
            echo "CONFIG_TCP_CONG_ADVANCED=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_TCP_CONG_BBR=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_NET_SCH_FQ=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_TCP_CONG_BIC=n" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_TCP_CONG_WESTWOOD=n" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_TCP_CONG_HTCP=n" >> ./common/arch/arm64/configs/gki_defconfig
          fi
          
          if [ "${{ env.lz4kd }}" == "On" ]; then
            echo "ğŸ“¦ å¯ç”¨ lz4kdå‹ç¼©..."
            echo "CONFIG_CRYPTO_LZ4KD=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_CRYPTO_LZ4K_OPLUS=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_ZRAM_WRITEBACK=y" >> ./common/arch/arm64/configs/gki_defconfig
          fi
          
          if [ "${{ env.KERNEL_VERSION }}" == "6.1" ] || [ "${{ env.KERNEL_VERSION }}" == "6.6" ]; then
            # Add O2 config
            echo "ğŸ“¦ ä¸º6.1 / 6.6åŠ å…¥O2ä¼˜åŒ–..."
            echo "CONFIG_CC_OPTIMIZE_FOR_PERFORMANCE=y" >> ./common/arch/arm64/configs/gki_defconfig
          fi

          if [ "${{ env.proxy }}" == "On" ]; then
            # Add proxy config
            echo "ğŸ“¦ åŠ å…¥ä»£ç†ä¼˜åŒ–..."
            echo "CONFIG_BPF_STREAM_PARSER=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_NETFILTER_XT_MATCH_ADDRTYPE=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_NETFILTER_XT_SET=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_IP_SET=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_IP_SET_MAX=65534" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_IP_SET_BITMAP_IP=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_IP_SET_BITMAP_IPMAC=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_IP_SET_BITMAP_PORT=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_IP_SET_HASH_IP=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_IP_SET_HASH_IPMARK=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_IP_SET_HASH_IPPORT=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_IP_SET_HASH_IPPORTIP=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_IP_SET_HASH_IPPORTNET=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_IP_SET_HASH_IPMAC=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_IP_SET_HASH_MAC=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_IP_SET_HASH_NETPORTNET=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_IP_SET_HASH_NET=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_IP_SET_HASH_NETNET=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_IP_SET_HASH_NETPORT=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_IP_SET_HASH_NETIFACE=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_IP_SET_LIST_SET=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_IP6_NF_NAT=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_IP6_NF_TARGET_MASQUERADE=y" >> ./common/arch/arm64/configs/gki_defconfig
          fi
          
          if [ "${{ env.KERNEL_VERSION }}" = "5.10" ] || [ "${{ env.KERNEL_VERSION }}" = "5.15" ]; then
            echo "ğŸ“¦ æ­£åœ¨ä¸º5.10 / 5.15ç³»é…ç½®ltoä¸­..."
            DEFCONFIG=./common/arch/arm64/configs/gki_defconfig
            sed -i 's/^CONFIG_LTO=n/CONFIG_LTO=y/' "$DEFCONFIG"
            sed -i 's/^CONFIG_LTO_CLANG_FULL=y/CONFIG_LTO_CLANG_THIN=y/' "$DEFCONFIG"
            sed -i 's/^CONFIG_LTO_CLANG_NONE=y/CONFIG_LTO_CLANG_THIN=y/' "$DEFCONFIG"
            grep -q '^CONFIG_LTO_CLANG_THIN=y' "$DEFCONFIG" || echo 'CONFIG_LTO_CLANG_THIN=y' >> "$DEFCONFIG"
          fi

          #è·³è¿‡å°†uapiæ ‡å‡†å¤´å®‰è£…åˆ° usr/include ç›®å½•çš„ä¸å¿…è¦æ“ä½œï¼ŒèŠ‚çœç¼–è¯‘æ—¶é—´
          echo "CONFIG_HEADERS_INSTALL=n" >> ./common/arch/arm64/configs/gki_defconfig

          # Remove check_defconfig
          sed -i 's/check_defconfig//' ./common/build.config.gki
          echo "âœ… å†…æ ¸é…ç½®æ›´æ–°å®Œæˆ"
          
      - name: "ğŸ”¨ Build Kernel | ç¼–è¯‘å†…æ ¸"
        run: |
          echo "ğŸ—ï¸ å¼€å§‹å†…æ ¸ç¼–è¯‘..."
          if [ "${{ env.KERNEL_VERSION }}" == "6.1" ]; then
            export KBUILD_BUILD_TIMESTAMP="Tue Sep 23 07:41:33 UTC 2025"
            export KBUILD_BUILD_VERSION=1
            export PATH="$GITHUB_WORKSPACE/kernel_workspace/kernel_platform/prebuilts/clang/host/linux-x86/clang-r487747c/bin:$PATH"
            export PATH="/usr/lib/ccache:$PATH"
            sudo apt install libelf-dev
            cd kernel_workspace/kernel_platform/common
            make -j$(nproc --all) LLVM=1 ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- CC="ccache clang" RUSTC=../../prebuilts/rust/linux-x86/1.73.0b/bin/rustc PAHOLE=../../prebuilts/kernel-build-tools/linux-x86/bin/pahole LD=ld.lld HOSTLD=ld.lld O=out KCFLAGS+=-O2 gki_defconfig all
                      
          elif [ "${{ env.KERNEL_VERSION }}" == "6.6" ]; then
